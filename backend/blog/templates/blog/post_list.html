{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="posts">
            <h1>
                <a href="{% url 'post_detail' pk=post.pk %}">
                    {{ post.title }}
                </a>
            </h1>
            <p>
                {{ post.text | linebreaksbr }}
            </p>
            <span class="time">
                {{ post.published_date }}
            </span>
        </div>
    {% endfor %}
{% endblock %}
